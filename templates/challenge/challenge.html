{% extends "base.html" %} {% load static %} 

<!-- This is the content of the html use the sintaxis to make it easy to read dont group all in one line-->
{% block content %}

<section class="initial-landing-section container">
  <h1 class="app-title display-4">Your Challenge in {{ city }}</h1>
  <div class="buttons-container mx-auto w-75">
   <p>Can you find the spot this photo was taken from?</p>
  </div>

  {% if challenges %}
  {% for challenge in challenges %}  <!--This is a for runing in the all places in the database  -->
  <a href="{% url 'question' challenge.id %}">
    <h1>{{challenge.title}}</h1>
    <img src="{{challenge.image.url}}" alt="name">  
  </a>
    <!--Challenge havs  
      place (related with the place where the challenge is)
      title
      description 
      image
    -->
    {% endfor %}
  {% endif %}
  
</section>

{% endblock %}
