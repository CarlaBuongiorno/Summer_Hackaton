{% extends "base.html" %} {% load static %} 
{% block extra_css %} 
<link rel="stylesheet" href="{% static 'css/challenge/style.css' %}" />
{% endblock %}

 
{% block content %}

<section class="initial-landing-section container">
  <h1 class="app-title display-4">Your Challenge in {{ city.city }}</h1>
  <div class="buttons-container mx-auto w-75">
   <p>Can you find the spot this photo was taken from?</p>
  </div>
  <!--TO DO -->
    <!-- if found-it == cordinates:
            display new text -->
  <!-- <h1 class="app-title display-4">Congratulations</h1>
  <div class="buttons-container mx-auto w-75">
    <p>You've successfully identified the location of this photograph!</p>
  </div> -->
  {% if challenges %}
    {% for challenge in challenges %}  <!--This is a for runing in the all places in the database  -->
    <a href="{% url 'answer' challenge.id %}">
      <img class="chcard"  src="{{challenge.image.url}}" alt="name">  
    </a>
    <!--Challenge havs  
      place (related with the place where the challenge is)
      quiz
      description 
      image
    -->
      
    <!-- Take the Quiz goes to /answers/6/ -->
    <a class="btn quiz btn-light" href="{% url 'answer' challenge.id %}">Take the Quiz</a>
    {% endfor %}
    {% endif %}
    

    <button class="btn found-it btn-light" type="submit">Found It!</button>
    <button class="btn skip btn-light" type="submit">Skip (-1 point)</button>
    <!-- if found-it == cordinates:
            5 points and new button -->

</section>

{% endblock %}
